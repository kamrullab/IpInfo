<body>
    <h1>Access Restriction</h1>
    <p>Below you can find detailed information about your IP address:</p>

    <div class="loading-spinner"></div>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>Timezone</th>
            <td id="timezone" onclick="copyToClipboard('timezone')">Loading...</td>
        </tr>
    </table>

    <button onclick="getJsonData()">Get JSON</button>

    <a class="contact-link" href="https://m.me/elitekamrul" target="_blank">

    <script>
        // Fetch IP location information using a separate PHP file
        fetch('get_ip_info.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipTable').style.display = 'table';
                document.querySelector('.loading-spinner').style.display = 'none';

                // Display original and public IP addresses
                document.getElementById('originalIP').innerText = getOriginalIP();
                document.getElementById('publicIP').innerText = data.ip || 'N/A';

                // Display other IP location information
                document.getElementById('city').innerText = data.city || 'N/A';
                document.getElementById('region').innerText = data.region || 'N/A';
                document.getElementById('country').innerText = data.country || 'N/A';
                document.getElementById('zipCode').innerText = data.postal || 'N/A';
                document.getElementById('location').innerText = 'Loading...';
                document.getElementById('organization').innerText = data.org || 'N/A';
                document.getElementById('timezone').innerText = data.timezone || 'N/A';

                // Fetch real-time location using Geolocation API
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=e2c1bcc14303437f8d35d008aab9d163`)
                            .then(response => response.json())
                            .then(locationData => {
                                const locationDetails = locationData.results[0].formatted || 'N/A';
                                document.getElementById('location').innerText = locationDetails;
                            })
                            .catch(error => {
                                console.error('Error fetching real-time location:', error);
                                document.getElementById('location').innerText = 'N/A';
                            });
                    });
                } else {
                    document.getElementById('location').innerText = 'Geolocation is not supported by your browser.';
                }
            })
            .catch(error => {
                console.error('Error fetching IP location:', error);
                document.querySelector('.loading-spinner').style.display = 'none';
                document.getElementById('ipTable').innerHTML = '<p>Error fetching IP information. Please try again later.</p>';
            });

        // Function to copy text to clipboard
        function copyToClipboard(id) {
            var textElement = document.getElementById(id);
            var textToCopy = textElement.innerText;

            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert("Copied to clipboard: " + textToCopy);
        }

        // Function to get the original/local IP address
        function getOriginalIP() {
            var originalIP = "";
            
            // Using a third-party service to fetch the local IP
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    originalIP = data.ip || 'N/A';
                })
                .catch(error => {
                    console.error('Error fetching original IP:', error);
                    originalIP = 'N/A';
                });

            return originalIP;
        }

        // Function to get all data in JSON format
        function getJsonData() {
            const jsonData = {
                originalIP: getOriginalIP(),
                publicIP: document.getElementById('publicIP').innerText || 'N/A',
                city: document.getElementById('city').innerText || 'N/A',
                region: document.getElementById('region').innerText || 'N/A',
                country: document.getElementById('country').innerText || 'N/A',
                zipCode: document.getElementById('zipCode').innerText || 'N/A',
                location: document.getElementById('location').innerText || 'N/A',
                organization: document.getElementById('organization').innerText || 'N/A',
                timezone: document.getElementById('timezone').innerText || 'N/A',
            };

            alert("JSON Data:\n" + JSON.stringify(jsonData, null, 2));
        }
    </script>
